{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}{% trans "Logged out" %}{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="card card-signup">
				<div class="content">
					<div class="header header-primary text-center">
							<h4> {% trans "Your password has been reset" %} </h4>
					</div>
					<h4 style="color: green; text-align: center; padding: 20px 20px 40px 20px;">
					{% blocktrans %}Successfully logged out. {% endblocktrans %}
					</h4>	
					
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
